<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

    <title>Document</title>

<body>
    <div class="container-fluid">
        <div class="navbar-header">
            <nav class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About me</a></li>
                <li><a href="#">Achievement</a></li>
                <li><a href="#">Contact</a></li>
            </nav>
            <div id="search-bar">
                <input class="search-input" type="text" name="Search" value="" placeholder="Find something...">
                <a href="#" class="search-icon"><i class="fas fa-search"></i></a>
                <button></button>
            </div>
        </div>
    </div>
    
    <div class="Home">
        <div class="sticky-container">
            <div class="sticky-outer">
              <div class="sticky">
                <svg width="0" height="0">
                  <defs>
                    <clipPath id="stickyClip" clipPathUnits="objectBoundingBox">
                      <path
                        d="M 0 0 Q 0 0.69, 0.03 0.96 0.03 0.96, 1 0.96 Q 0.96 0.69, 0.96 0 0.96 0, 0 0"
                        stroke-linejoin="round"
                        stroke-linecap="square"
                      />
                    </clipPath>
                  </defs>
                </svg>
                <div class="sticky-content">
                  Hello! My name is Dat<br>
                  I was born in 2001,<br> and now i'm study at FPT University.<br> Hope you enjoy it.
                  
                </div>
              </div>
            </div>
          </div>
        <div class="img-show">
            <p class="Title">It's Me</p>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://i.ibb.co/WWw3z76/IMG-2614.jpg" alt="IMG-2614" alt="First slide"
                            style="width: 100%;">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class = "caption-title">At FPT University</h5>
                            <p>...</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://i.ibb.co/P64MkYW/IMG-2023.jpg" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class = "caption-title">On Vincom Mega Mall</h5>
                            <p>...</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://i.ibb.co/jhgx3QT/IMG-2795.jpg" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 class = "caption-title">At Ho Tay Lake</h5>
                            <p>...</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="container">

    </div>
</body>

</html>
